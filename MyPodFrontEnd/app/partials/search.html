<section class="container-fluid" ng-controller="searchController as ctrl">
    <div class="form-group">
        <h2 class="lead">search podcasts and add to your list.</h2>

        <input type="text" class="form-control" ng-model="ctrl.searchInput" placeholder="Search"><br />
        <button type="submit" class="btn btn-default btn-center" ng-click="ctrl.search()">Search</button>

    </div>

    <div class="panel panel-default podcasts col-sm-6">
        <h2>podcast channels.</h2>
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="result in ctrl.searchResults">
                <img src="{{result.artworkUrl60}}" />
                <strong>{{result.collectionName}}</strong>
                <h4>{{result.author}}</h4>
                <a ng-click="ctrl.followPodcastChannel(result.feedUrl) " class="btn btn-default">Follow</a>
                <a ng-click="ctrl.getPodcastFeed(result.feedUrl)" class="btn btn-default">Episodes</a>

            </li>
        </ul>
    </div><br />

    <div class="col-sm-6" ng-hide="ctrl.episodes.length == 0">
        <h2>episodes.</h2>
        <div class="panel panel-default episodes" ng-model="getPodcastFeed">
            <ol class="list-group">
                <li class="list-group-item" ng-repeat="episode in ctrl.episodes">
                    <p>{{episode.title}}</p>
                    <audio controls> <source src="{{episode.url}}" type="audio/mpeg"></audio>
                </li>
            </ol>
        </div>

    </div>
</section>

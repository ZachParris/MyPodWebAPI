<section class="container-fluid" ng-init="getAllPodcasts()" ng-controller="podcastController as ctrl">
    <h1 class="lead">show others what you listen to by subscribing to podcasts.</h1>
    <div class="panel panel-default podcasts col-sm-6">
        <h2>yourpods.</h2>
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="result in ctrl.subscriptionList">
                <img src="{{result.image}}" />
                <strong>{{result.title}}</strong>
                <h4>{{result.author}}</h4>
                <a ng-click="ctrl.unfollowPodcast()" class="btn btn-default">UnFollow</a>
                <a ng-click="ctrl.getPodcastFeed(result.feedUrl)" class="btn btn-default">Episodes</a>
            </li>
        </ul>
    </div><br />

    <div class="col-sm-6" ng-hide="ctrl.episodes.length == 0">
        <h2>episodes.</h2>
        <div class="panel panel-default episodes" ng-model="getPodcastFeed">
            <ol class="list-group">
                <li class="list-group-item" ng-repeat="episode in ctrl.episodes">
                    <p>{{episode.title}}</p>
                    <audio controls> <source src="{{episode.url}}" type="audio/mpeg"></audio>
                </li>
            </ol>
        </div>

    </div>
</section>
